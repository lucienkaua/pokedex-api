<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Links-->
    <link rel="icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!---Script-->
    <script defer src="js/script.js"></script>
    <title>Pokedéx</title>
</head>

<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon_image"> 

        <h1 class="pokemon_data">
            <span class="pokemon_number">1</span> - <span class="pokemon_name">Bulbasaur</span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn_anterior">&lt; Anterior </button>
            <button class="button btn_proximo">Próximo &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
